<html lang="en">

    <meta charset="UTF-8" />

      ></path>
    </svg>
    <svg
      class="background-wave-bottom"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 1440 320"
    >
      <path
        fill="#ffd000"
        fill-opacity="1"
        d="M0,128L48,117.3C96,107,192,85,288,80C384,75,480,85,576,85.3C672,85,768,75,864,58.7C960,43,1056,21,1152,32C1248,43,1344,85,1392,106.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"

    <div class="container">
      <h2 class="title">계정을 생성하세요</h2>
      <form>
        <input
          type="text"
          id="id-input"
          class="text-field"
          placeholder="아이디"
        />
        <input
          type="password"
          id="pw-input"
          class="text-field"
          placeholder="비밀번호"
        />
        <input
          type="password"
          id="pw-input-checking"
          class="text-field"
          placeholder="비밀번호 확인"
        />
      </form>
      <div class="error-box">
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-exclamation-triangle"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M7.938 2.016a.146.146 0 0 0-.054.057L1.027 13.74a.176.176 0 0 0-.002.183c.016.03.037.05.054.06.015.01.034.017.066.017h13.713a.12.12 0 0 0 .066-.017.163.163 0 0 0 .055-.06.176.176 0 0 0-.003-.183L8.12 2.073a.146.146 0 0 0-.054-.057A.13.13 0 0 0 8.002 2a.13.13 0 0 0-.064.016zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"
          />
          <path
            d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"
          />
        </svg>
        <span class="error-text"></span>
      </div>
      <input type="button" value="가입하기" id="join-btn" />
    </div>

    <script src="./js/join.js"></script>
  </body>
</html>
